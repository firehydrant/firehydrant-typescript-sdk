name: Generate
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  id-token: write
"on":
  workflow_dispatch:
    inputs:
      force:
        description: Force generation of SDKs
        type: boolean
        default: false
      set_version:
        description: optionally set a specific SDK version
        type: string
  schedule:
    - cron: 0 0 * * *
jobs:
  fetch_openapi:
    runs-on: ubuntu-latest
    outputs:
      openapi_path: ${{ steps.save_openapi.outputs.openapi_path }}
    steps:
      - name: Checkout SDK repo
        uses: actions/checkout@v3
        
      - name: Checkout developers repo
        uses: actions/checkout@v3
        with:
          repository: firehydrant/developers
          path: 'dev-repo'
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Copy OpenAPI spec
        run: |
          mkdir -p .speakeasy
          cp dev-repo/docs/public/openapi3_doc.json .speakeasy/openapi.json
          
      - id: save_openapi
        run: echo "openapi_path=.speakeasy/openapi.json" >> $GITHUB_OUTPUT

  generate:
    needs: fetch_openapi
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@v15
    with:
      force: ${{ github.event.inputs.force }}
      mode: pr
      set_version: ${{ github.event.inputs.set_version }}
      openapi_path: ${{ needs.fetch_openapi.outputs.openapi_path }}
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
